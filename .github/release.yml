# .github/release.yml

changelog:
  categories:
    - title: Breaking Changes💫
      labels:
        - breaking-change
    - title: Exciting new features and enhancements🎉
      labels:
        - new-feature
        - enhancement
    - title: Bug fixes 👾
      labels:
        - bug
    - title: Other Changes 🪛
      labels:
        - "*"