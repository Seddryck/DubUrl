# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site title and description
title:              DubUrl
description:        Documentation of DubUrl, a database connection URI for .NET ecosystem
lang:               en

# Site subpath, e.g. /blog
baseurl:            ""

# Permalink URLs structure, for permalink style options see: https://jekyllrb.com/docs/permalinks/
permalink:          /:title/

# Site base hostname & protocol, e.g. http://example.com
url:                "http://127.0.0.1:4000"

# Site logo # e.g. logo.png, upload logo image file to /uploads/ folder
logo: DubUrl-icon-64.png

navbar:
    sticky:         false
    search:         false
  
# Default author settings
author:
    name:           Cédric L. Charlier
    title:          Original Author
    avatar:         avatar-seddryck.png

# Author settings, displayed on post and doc pages if front matter references author name e.g. author: peter
authors:
    hanoi:
      name:         Hanoi
      title:        Support
      avatar:       avatar-hanoi.png


# Social icons displayed in footer
social:
    email:
    website:
    facebook:
    flickr:
    dribbble:
    github:         https://github.com/Seddryck/DubUrl
    googleplus:
    instagram:
    linkedin:       https://linkedin.com/in/cedriccharlier/
    pinterest:
    twitter:        https://twitter.com/Seddryck
    vimeo:
    youtube:

# Share button
share:
    post:           false # Display share buttons on a post page
    doc:            true # Display share buttons on a doc page
    twitter:        Seddryck # Enable by adding Twitter handle 
    facebook:       false # Enable by setting true (Facebook handle not required)

# Default footer image settings
footer:
    copyright:      Made by <a href="https://linkedin.com/in/cedriccharlier/">Cédric L. Charlier</a> in Hennuyères.

# Disqus comments shortname, requires Disqus account https://disqus.com/
disqus:
    shortname:      # 1234

# Google analytics code, get your code here https://www.google.com/analytics/
google_analytics:

# Number of posts displayed on blog page
paginate:           10

# Blog path
paginate_path:      "/blog/:num/"

# Path to post content assets directory i.e post images, pdfs etc
uploads:            /uploads/

# Build settings
markdown:           kramdown
highlighter:        rouge

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-avatar
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules

sass:
  style:            compressed

collections:
  docs:
    output:         true
  faqs:
    output:         false
  changelogs:
    output:         false

# Defaults
defaults:
  # _posts
  - scope:
      path:         ""
      type:         posts
    values:
      layout:       post
  # _docs
  - scope:
      path:         ""
      type:         docs
    values:
      layout:       doc
